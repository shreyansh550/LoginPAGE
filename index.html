<!DOCTYPE html>
<html lang="en">

<head>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <title>Login Form</title>

   <style>
      .bg-img {
         background-image: url("img.jpg");
         background-repeat: no-repeat;
         background-size: 1950px 980px;
         font-family: 'Times New Roman';
      }

      table {
         max-width: 500px;
         margin: auto;
         margin-top: 12%;
         opacity: 3;
         border: none;
      }

      h1 {
         text-align: center;
      }
   </style>
</head>

<body class="text-light bg-img">
   <nav class="navbar navbar-light bg-light">
      <div class="container-fluid" style="background-color:rgb(225, 249, 70);">
         <a class="navbar-brand" href="#"></a>
      </div>
   </nav>
   <div class="container-fluid">
      <div class="row my-5">
         <div class="col-8 offset-2">
            <table class="table table-borderless">
               <thead class="table-primary">
                  <tr>
                     <td colspan="2" align="center" class="p-1">
                        <h2>Login form</h2>
                     </td>
                  </tr>
               </thead>
               <tbody>
                  <form id="LoginForm">
                     <tr>
                        <td>
                           <label class="form-label col-md-4">
                              <h4>Username:</h4>
                           </label>
                        </td>
                        <td><input class="form-control col-md-8" type="text" name="username" required></td>
                     </tr>
                     <tr>
                        <td>
                           <label class="form-label col-md-4">
                              <h4>Password:</h4>
                           </label>
                        </td>
                        <td><input class="form-control col-md-8" type="password" name="password" required></td>
                     </tr>
               </tbody>
               <tfoot>
                  <tr>
                     <td colspan="2" align="center">
                        <button type="button" class="btn btn-primary btn-lg" id="register">LogIn</button>
                     </td>
                  </tr>
               </tfoot>
               </form>
            </table>
         </div>
      </div>
   </div>
   <h5 id="fb" style="background-color: rgb(104, 162, 219); color: black; text-align: center; margin-top: 125px;">Any Feedback?</h5>

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script>
      document.getElementById('register').addEventListener('click', function () {
         const form = document.getElementById('LoginForm');
         const formData = new FormData(form);
         const data = {
            username: formData.get('username'),
            password: formData.get('password')
         };

         fetch('/login', {
            method: 'POST',
            headers: {
               'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
         })
         .then(response => response.text())
         .then(data => {
            alert(data);
         })
         .catch(error => {
            console.error('Error:', error);
         });
      });
   </script>

</body>

</html>
